<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальне вікно</title>
    <style>
        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }

        .modal {
            padding: 20px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="open-modal">Відкрити модалку</button>
    
    <div id="modal" class="backdrop">
        <div class="modal">
            <h2>Модальне вікно</h2>
            <p>Простий варіант модального вікна.</p>
            <button id="close-modal">Закрити</button>
        </div>
    </div>

    <h1>Виберіть колір фону:</h1>
    <form>
        <label>
            <input type="radio" name="color" value="red" checked> Червоний
        </label>
        <label>
            <input type="radio" name="color" value="green"> Зелений
        </label>
        <label>
            <input type="radio" name="color" value="blue"> Синій
        </label>
    </form>

    
    <script src="./script.js"></script>
</body>
</html>
